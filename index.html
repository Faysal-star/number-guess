<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Num Guess</title>
    <link rel="shortcut icon" href="numbers.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="container">
            <div id="start" >
                <h1>Choose a Number Between 1 - 10000</h1>
                <button id="srt">Start</button>
            </div>
            <div id="game">
                <h1>Do Your Number is <span id="num">_</span> ? </h1>
                <button id="sm">No,Smaller than that</button>
                <button id="yes">Yes ! </button>
                <button id="big">No ,Bigger than that</button>
            </div>
        </div>

        <div id="scss">
            <h1>Yee ! I just guessed you Number in <span id="try">_</span> try !</h1>
            <button id="srt2">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
